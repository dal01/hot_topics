<html lang="en">
<head>

<style>
    .content {
        display: inline-flex;
        position: relative;
        min-height: 36px;
    }
    .content-width {
        width: 180px;
    }
    .line-item {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        align-items: center;
        z-index: 1;
    }

    .line-bar {
        display: inline-block;
        width: 80%;
        height: 10px;
        background-color: #ccc;
        position: absolute;
        bottom: 5px;
    }
    .line-squares {
        width: 10px;
        height: 10px;
        background-color: #ccc;
        margin-left: 5px;
        margin-right: 5px;
        display: inline-block;
    }
    /* .line-squares--wrapper {
        position: absolute;
        bottom: 5px;
    } */
    .line-hide {
        padding-left: 5px;
        padding-right: 5px;
        background-color: #fff;
    }
</style>

    <div>
        <div class='content content-width'>

</body>
</html>
